<div
  class="flex flex-col items-center justify-center p-4 bg-blue-500 bg-opacity-25 rounded-lg shadow-md cursor-pointer animate-fadeIn h-44"
  [routerLink]="['/pokemons', pokemon().name]"
>
  <img
    [src]="pokemonImage()"
    [alt]="pokemon().name"
    class="w-24 h-24"
    width="96px"
    height="96px"
  />

  <div class="mt-2 text-center">
    <div class="text-xl font-bold capitalize">{{ pokemon().name }}</div>
  </div>
</div>
