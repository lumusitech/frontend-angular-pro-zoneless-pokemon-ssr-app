<h1 class="text-3xl">Pokemons list</h1>
<h2 class="text-xl">Current page</h2>

<hr class="my-2" />

<!-- with ssr this is not needed because the first page will be loaded by the server side -->

@if (pokemons().length > 0) {
<pokemons-list [pokemons]="pokemons()" />
} @else {
<pokemon-list-skeleton />
}

<!-- TODO: pokemons list skeleton -->
<!-- TODO: buttons for load previous and next pokemons -->
<div class="flex justify-between">
  <button (click)="loadPokemons(-1)" class="mt-2">previous</button>
  <button (click)="loadPokemons(+1)" class="mt-2">next</button>
</div>
